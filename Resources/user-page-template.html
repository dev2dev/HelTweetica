<div class='user_area'>
	<div class='user_info_block'>
		<div class='user_info_table'>
			<div class='user_info_row'>
				<div class='user_info_key_cell'></div>
				<div class='user_info_value_cell user_screen_name'>{screenName} {protectedUser}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'>Name</div>
				<div class='user_info_value_cell'><span class='user_full_name'>{fullName}</span> {verifiedUser}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'>Location</div>
				<div class='user_info_value_cell user_location'>{location}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'>Web</div>
				<div class='user_info_value_cell user_location'>{web}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'>Bio</div>
				<div class='user_info_value_cell user_location'>{bio}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'>Joined</div>
				<div class='user_info_value_cell '>{joinDate}</div>
			</div>
		</div><!-- user_info_table -->
		
		<div class='user_info_table'>
			<div class='user_info_row'>
				<div class='user_info_key_cell'></div>
				<div class='user_info_value_cell user_number_value'>{friendsCount}</div>
				<div class='user_info_value_cell user_number_value'>{followersCount}</div>
				<div class='user_info_value_cell user_number_value'>{statusesCount}</div>
				<div class='user_info_value_cell user_number_value'>{favoritesCount}</div>
			</div>
			<div class='user_info_row'>
				<div class='user_info_key_cell'></div>
				<div class='user_info_key_cell user_number_key'>following</div>
				<div class='user_info_key_cell user_number_key'>followers</div>
				<div class='user_info_key_cell user_number_key'>tweets</div>
				<div class='user_info_key_cell user_number_key'>favorites</div>
			</div>
		</div><!-- user_info_table -->
	</div><!-- user_info_block -->
	<div class='user_large_avatar'>
		<img src='{profileImageURL}'>
	</div>
</div>
